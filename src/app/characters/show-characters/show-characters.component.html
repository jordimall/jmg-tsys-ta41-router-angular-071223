<div class="container  d-flex flex-column justify-content-center align-items-center">
  @if (character!==undefined) {
  <div class="row text-center mt-5">
    <h1>{{ character.name }}</h1>
  </div>
  <div class="row d-flex justify-content-center align-items-center">
    <img src="{{ character.image }}" alt="" class="img-fluid" />
  </div>
  <dl class="row mt-3">
    <dt class="col-6 text-end">Estado:</dt>
    <dd class="col-6">{{ character.status }}</dd>

    <dt class="col-6 text-end">Especie:</dt>
    <dd class="col-6">{{ character.species }}</dd>

    <dt class="col-6 text-end">Localizaci√≥n:</dt>
    @if(character.location.name==="unknown"){
      <dd class="col-6">Desconocida</dd>
    }@else{
      <dd class="col-6">{{ character.location.name }}</dd>
    }
  </dl>
  } @else {
    {{espera}}
  }
</div>

<ng-template [ngTemplateOutlet]="outlet" [ngOutletContext]="context" #espera><div id="spinner"></div></ng-template>
